    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        let Timeline=gsap.timeline({delay:0});
        Timeline.to(".column",{
        top: 0,
        duration: 3,                 //in here this creates a timeline to each image column and items to send 
        ease: "power4.inOut"         //out with animation with a differnt time
        })
        Timeline.to(".c-1 .item",{

            stagger: 0.35,
            duration: 2,
            ease: "power4.inOut"
        },"-=2")

            top:0,

        },"-=4")

        },"-=4")
