                    <h1>Log-In</h1>
                    <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                    <li id="registerButton"><a onclick="register()"></a></li>
                </div>

                </div>
                    
            </div>

            <!--- registration form --->
            <div class="register-box" id="register">
                <div class="question1">
                    <h1>Sign-Up</h1>
                    <span>Have an account? <a href="#" onclick="login()">Login</a></span>

                    <input type="text" class="input_1" placeholder="Username">

                </div>

                <div class="input_2">

                    <i class='bx bxs-lock'></i>
                </div>
                <div class="input_2">

                    <i class='bx bxs-lock'></i>
                </div>
                
                <div class="input_2">
                    <a href="prog_bar.html"><input type="submit" class="submit" value="Register"></a>

                </div>
                
                <div class="new1">
                        <input type="checkbox" id="register-check">
                        <label for="register-check">Do you want to Remember Me</label>
